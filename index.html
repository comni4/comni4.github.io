<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ConnectOmnia</title>
  <style>
    /* Mobile-first base styles */
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 1.5rem;
      user-select: none;
    }
    #message {
      position: absolute;
      z-index: 10;
      margin: 1rem;
      padding: 1rem 2rem;
      background: rgba(15,15,15,0.6);
      border-radius: 8px;
      max-width: 90vw;
      box-shadow: 0 0 10px white;
    }
    canvas {
      display: block;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="message"><img alt="ConnectOmnia Logo" src="./assets/connectomnia.jpg"><br>Site under construction</div>
  <canvas id="bg"></canvas>

  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    window.addEventListener('resize', resize);
    resize();

    class Dot {
      constructor() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.radius = 2;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5;
      }
      move() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > width) this.speedX *= -1;
        if (this.y < 0 || this.y > height) this.speedY *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.fillStyle = 'white';
        ctx.shadowColor = 'white';
        ctx.shadowBlur = 5;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
      }
    }

    class Spark {
      constructor(from, to) {
        this.from = from;
        this.to = to;
        this.progress = 0;
        this.speed = 0.02 + Math.random() * 0.02;
        this.positions = []; // For trace
      }
      update() {
        this.progress += this.speed;
        if (this.progress > 1) this.progress = 1;

        // Save current position for trace
        const x = this.from.x + (this.to.x - this.from.x) * this.progress;
        const y = this.from.y + (this.to.y - this.from.y) * this.progress;
        this.positions.push({x, y});
        if (this.positions.length > 10) this.positions.shift();
      }
      draw() {
        // Draw trace (fading yellow dots)
        for (let i = 0; i < this.positions.length; i++) {
          const pos = this.positions[i];
          const alpha = (i + 1) / this.positions.length * 0.6;
          ctx.beginPath();
          ctx.fillStyle = `rgba(255, 255, 100, ${alpha})`;
          ctx.shadowColor = `rgba(255, 255, 100, ${alpha})`;
          ctx.shadowBlur = 10 * alpha;
          ctx.arc(pos.x, pos.y, 1.5, 0, Math.PI * 2);
          ctx.fill();
        }
        // Draw current spark bright
        const current = this.positions[this.positions.length - 1];
        if (current) {
          ctx.beginPath();
          ctx.fillStyle = 'yellow';
          ctx.shadowColor = 'yellow';
          ctx.shadowBlur = 15;
          ctx.arc(current.x, current.y, 2.5, 0, Math.PI * 2);
          ctx.fill();
          ctx.shadowBlur = 0;
        }
      }
      isDone() {
        return this.progress >= 1 && this.positions.length === 0;
      }
    }

    const dotsCount = Math.floor(width / 10);
    const dots = [];
    for (let i = 0; i < dotsCount; i++) {
      dots.push(new Dot());
    }

    const sparks = [];

    function animate() {
      // Instead of clearRect, fill with semi-transparent black for trace effect
      ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
      ctx.fillRect(0, 0, width, height);

      dots.forEach(dot => {
        dot.move();
        dot.draw();
      });

      if (Math.random() < 0.05) {
        const from = dots[Math.floor(Math.random() * dots.length)];
        const candidates = dots.filter(d => d !== from && Math.hypot(d.x - from.x, d.y - from.y) < 150);
        if (candidates.length > 0) {
          const to = candidates[Math.floor(Math.random() * candidates.length)];
          sparks.push(new Spark(from, to));
        }
      }

      for (let i = sparks.length - 1; i >= 0; i--) {
        const spark = sparks[i];
        spark.update();
        spark.draw();
        // Remove spark if finished and trace fully faded
        if (spark.progress >= 1 && spark.positions.length >= 10) {
          sparks.splice(i, 1);
        }
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
</body>
</html>
